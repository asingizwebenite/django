<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaSpark - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="gradient-bg font-sans h-screen flex flex-col">
    <!-- Navigation Bar - TaSpark Branding -->
    <nav class="bg-white shadow-sm flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-bolt text-primary-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">TaSpark</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-primary-600 hover:text-primary-700 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="{% url 'login' %}" class="text-primary-600 hover:text-primary-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="{% url 'signup' %}" class="bg-primary-600 text-white hover:bg-primary-700 px-4 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - Centered and compact -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <div class="flex justify-center mb-4">
                <i class="fas fa-user-plus text-primary-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-4 text-gray-900">Join TaSpark</h2>
            
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" id="id_username" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password1" id="id_password1" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="id_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-primary-600 text-white p-3 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 font-medium">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
                
                {% if form.errors %}
                    <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-red-600 text-sm text-center">{{ form.errors }}</p>
                    </div>
                {% endif %}
            </form>
            
            <div class="mt-6 text-center space-y-3">
                <p class="text-gray-600 text-sm">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary-600 hover:text-primary-700 font-medium">Login</a>
                </p>
                <div class="border-t pt-3">
                    <a href="/" class="text-gray-500 hover:text-gray-700 text-sm inline-flex items-center">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Compact Footer -->
    <footer class="bg-white border-t border-gray-200 flex-shrink-0">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-400">&copy; 2023 TaSpark. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
