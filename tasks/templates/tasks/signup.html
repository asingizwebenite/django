<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaSpark - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-height { height: 64px; }
        .hero-background {
            background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans">
    <nav class="bg-blue-900 text-white p-2 flex justify-between items-center fixed w-full z-10 navbar-height">
        <div class="text-xl font-bold">TaSpark</div>
        <div class="space-x-2 hidden md:block">
            <a href="#home" class="text-white hover:text-blue-200">Home</a>
            <a href="#about" class="text-white hover:text-blue-200">About</a>
            <a href="#portfolio" class="text-white hover:text-blue-200">Portfolio</a>
            <a href="#contact" class="text-white hover:text-blue-200">Contact</a>
        </div>
        <div class="flex items-center space-x-2">
            <a href="{% url 'login' %}" class="text-white hover:text-blue-200 px-2 py-1 rounded md:block hidden">Login</a>
            <a href="{% url 'signup' %}" class="text-white hover:text-blue-200 px-2 py-1 rounded md:block hidden">Sign Up</a>
            <button class="md:hidden text-white"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <div class="pt-16 flex items-center justify-center min-h-screen hero-background bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-4 text-blue-900">Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" id="id_username" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password1" id="id_password1" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
                {% if form.errors %}
                    <p class="text-red-500 text-center mt-2">{{ form.errors }}</p>
                {% endif %}
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        const menuToggle = document.querySelector('.md:hidden');
        const navLinks = document.querySelectorAll('nav .space-x-2 a');
        menuToggle.addEventListener('click', () => navLinks.forEach(link => link.classList.toggle('hidden')));
    </script>
</body>
</html>
